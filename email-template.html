<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body>
  <h1>Hello {name},</h1>

  <p>Best regards,<br>Ecell VIT Bhopal</p>
</body>
